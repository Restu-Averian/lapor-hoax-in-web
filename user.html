<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User | LAPOR HOAX</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="navBawah ">
                <i class="fa-solid fa-newspaper"></i>Berita
            </div>
            <div class="navBawah">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="navBawah active">
                <i class="fa-regular fa-user"></i>User
            </div>
        </nav>
    </header>
    <main>
        <div class="top">
            <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="user-img">
            <h2>Restu Averian Putra</h2>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
        <section>
            <div class="isi">
                <img src="img/ant-design_user-outlined.svg" alt="">
                <h4>Profile</h4>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="isi">
                <img src="img/ant-design_history-outlined.svg" alt="">
                <h4>Riwayat Laporan</h4>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="isi">
                <img src="img/saved-feed.svg" alt="">
                <h4>Berita Tersimpan</h4>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <hr>
            <div class="isi">
                <img src="img/carbon_warning.svg" alt="">
                <h4>Tentang LAPOR HOAX</h4>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="isi">
                <img src="img/ant-design_share-alt-outlined.svg" alt="">
                <h4>Bagikan LAPOR HOAX</h4>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
